<div class="m-5">
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let product of products">
            <td class="align-middle">
                <img ngSrc="{{product.imageUrl ? product.imageUrl : IMG_PLACEHOLDER}}" width="160" height="200" priority="priority"/>
            </td>
            <td class="align-middle">
                {{ product.name }}
            </td>
            <td class="align-middle">
                {{ product.unitPrice}}
            </td>
            <td class="align-middle">
                {{ product.unitsInStock }}
            </td>
        </tr>
        </tbody>
    </table>

</div>
