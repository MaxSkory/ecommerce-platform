project.name=@project.name@
project.version=@project.version@

server.port=8081
server.servlet.context-path=/api
app.dev.frontend.local=http://localhost:4200

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/online-store?createDatabaseIfNotExist=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

logging.level.org.springframework.security=info
logging.level.org.springframework.web=debug
logging.level.org.springframework.data=debug
logging.level.mskory.backend=debug
logging.file.path=./logs

spring.mvc.log-resolved-exception=true

spring.liquibase.enabled=false